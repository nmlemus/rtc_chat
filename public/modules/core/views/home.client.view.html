<section class="row" data-ng-controller="RoomsController">
	<div class="col-md-12 text-center">

		<div class="row">



				<h1>Welcome to the Goblob Site</h1>
				<p class="lead">Here you can create your own room to chat</p>

				<br><br><br>
			<div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">


			<form class="form-horizontal" data-ng-submit="create()" novalidate>
					<fieldset>
						<div class="form-group">
							<div class="controls">
								<input type="text" data-ng-model="name" id="name" class="form-control" placeholder=" Room Name (optional)" required>
							</div>
						</div>
						<div class="form-group">
							<button type="submit" class="btn btn-primary">Create</button>&nbsp;
						</div>
						<div data-ng-show="error" class="text-danger">
							<strong data-ng-bind="error"></strong>
						</div>
					</fieldset>
				</form>
			</div>

		</div> <!-- /row -->



		<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

	</div> <!-- /container full -->

</section>
